{% extends 'base.html' %}

{% block title %}
    {{ block.super }} - my website
{% endblock %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
            <h1>{{ message }}</h1>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Отправить</button>
    </form>
{% endblock %}
